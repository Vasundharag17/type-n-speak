<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
<style>
    body{
        background: #141414;
    }
</style>

<title>Type-n-speak</title>

</head>
<body class=" text-white">
    <div class="container text-center">
            <img class="mb-3" src="img/speech.png" alt="image logo">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <form>
                        <div class="mb-3">
                            <textarea   id="text-input"  class="form-control form-control-lg" placeholder="type...">
                            </textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Rate</label>
                            <div id="rate-value" class="badge text-bg-primary float-end">1</div>
                            <br>
                            <input type="range" class="form-range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="pitch" class="form-label">Pitch</label>
                            <div id="pitch-value" class="badge text-bg-primary float-end">1</div>
                            <br>
                            <input type="range"  class="form-range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="mb-3">
                            <select id="voice-select" class="form-select"></select>
                        </div>
                        <div class="mb-3 d-grid">
                            <button class="btn btn-light btn-lg ">
                                Speak It !
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
